.hide
{

}
show
{

}

<script>

function fn(btn)
{
pic=document.getElementById(btn.dataset.img)
var pix=document.getElementsByName('hd')
for(item of pix)
{
item.className='hide'
}
if(pic)
{
pic.className='show'
}
}
