<h1 class="display-4 offset-sm-2 ">to do list manipulation with redux </h1>
<body>


<form action="#"class="offset-sm-4">
<label for ="task">To Do Task:</label>
<input type="text" name="task" id="task">
<button class="btn btn-primary">add to do:</button>
</form>
<ul id="todos" style="list-style-type: none;text-align: center;" >
</ul>
<body>

<script>
$(document).ready(function(){

$("form").on("submit",function(event){
     $('ul').on('click','button',function(event){

	 store.dispatch({
	 type:'REMOVE_TODO',
	 id:$(event.target).attr('id')
	 })
	 $(event.target).parent().remove()
	 })
  event.preventDefault()
  let newtask=$("#task").val()
  store.dispatch({
  type:'ADD_TODO',
  task:newtask
  })
  let currentstate=store.getState()
 
  let $newli=$("<li>",{
  text:newtask
  })
  $("#todos").append($newli)
//$("form").trigger("reset")
let $newbutton=$("<button>",{
text:'X',
id:currentstate.id
})
$newli.append($newbutton)
console.log(currentstate.id)
})
     })
	 




</script>
